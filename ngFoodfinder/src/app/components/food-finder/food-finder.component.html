<h1>All our service locations</h1>

<div class="locationsList row">

  <div class="col-8 offset-2">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Hours</th>
          <th scope="col">Address</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let servLoc of serviceLocations" >
          <td>{{ servLoc.locationName }}</td>
          <td>{{ servLoc.hours }}</td>
          <td>{{servLoc.description }}</td>

        </tr>
      </tbody>
    </table>
  </div>

</div>

<div class="row">
  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light justify-content-between">
    <div class="container-fluid">
      <a class="navbar-brand" [routerLink]="['/foodfinder']"><img style="max-width: 30px;" src="../../assets/brandLogo.png" alt="can of soup logo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link active" aria-current="page" [routerLink]="['/home']">Home</a>
          </li>

            <a class="nav-link active" [routerLink]="['/login']" >Account</a>

          <li class="nav-item" *ngIf="! loggedIn()">

        </ul>
      </div>

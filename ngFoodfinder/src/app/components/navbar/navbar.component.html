<div class="row">
  <!-- <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light justify-content-between"> -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
    <div class="container-fluid">
      <a class="navbar-brand" [routerLink]="['/foodfinder']"><img style="max-width:30px;" src="../../assets/soupCanLogo32.png" alt="can of soup logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"
        (click)="isCollapsed = !isCollapsed"
        [attr.aria-expanded]="!isCollapsed">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown" [ngbCollapse]='isCollapsed'>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" [routerLink]="['/home']">Home</a>
          </li>
          <li class="nav-item" *ngIf="! loggedIn()"> <!-- ADD METHOD CALL FOR IF LOGGED IN OR NOT -->
            <a class="nav-link active" [routerLink]="['/login']" >Account</a>
          </li>
          <li class="nav-item" *ngIf="! loggedIn()">
            <a class="nav-link" [routerLink]="['/register']">Volunteer</a>
          </li>
          <div class="d-flex justify-content-right login">
            <li *ngIf="! loggedIn()"> <!--don't want to see if im already logged in-->
              <app-login></app-login>
            </li>
          </div>

          <li *ngIf="loggedIn()"> <!-- we only want to see the logout button if we ARE logged in-->
            <app-logout></app-logout> <!-- we can embed our logout button right in the Nav Bar-->
          </li>

        </ul>
      </div>


    </div>
  </nav>
</div>
